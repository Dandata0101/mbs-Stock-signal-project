<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} MBS Stock Signal Project</title>

    <!-- Adding some basic styling for the home link, table, and chart container -->
    <style>
        .home-link {
            display: inline-block;
            margin: 20px;
            padding: 8px;
            background-color: #f0f0f0;
            text-decoration: none;
            color: black;
            border-radius: 4px;
        }

        /* Style for the stock data table */
        .stock-data-table {
            width: auto;
            margin-bottom: 20px; /* Adjust as needed */
            margin-left: auto; /* This will push the table to the right */
            margin-right: 0;
        }

        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th, td {
            padding: 5px;
            text-align: right; /* Aligns text to the right */
        }

        .chart-container {
            clear: both; /* Ensures that the chart doesn't float next to the table */
        }
    </style>
</head>
<body>
    <!-- Home Link -->
    <a href="/" class="home-link">Home</a>
    <form action="/ty" method="get">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Send Details Analysis</button>
    </form>

    <h1>Buy/Sell Analysis</h1>

    <!-- Right-aligned table for displaying stock data -->
    <div class="stock-data-table">
        <table>
            <tr>
                <td>Open</td>
                <td>1.45</td>
            </tr>
            <tr>
                <td>High</td>
                <td>2.5</td>
            </tr>
            <tr>
                <td>Low</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Close</td>
                <td>2.4</td>
            </tr>
            <tr>
                <td>Volume</td>
                <td>40,000,000</td>
            </tr>
        </table>
    </div>

    <!-- Chart -->
    <div class="chart-container">
        {{ chart|safe }}
    </div>

</body>
</html>
