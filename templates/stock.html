<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analysis Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Add your custom styles here */
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .stock-data-table {
            margin-left: auto;
            border-collapse: collapse;
            border: 1px solid black;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <!-- Your chart and other content goes here -->
            <h1>Buy/sell analysis</h1>
            {{ chart|safe }}
        </div>
        <!-- Right-aligned table -->
        <div class="stock-data-table">
            <table>
                <tr>
                    <th>Open</th>
                    <th>High</th>
                    <th>Low</th>
                    <th>Close</th>
                    <th>Volume</th>
                </tr>
                {% if data %}
                <tr>
                    <td>{{ data[0]['Open'] }}</td>
                    <td>{{ data[0]['High'] }}</td>
                    <td>{{ data[0]['Low'] }}</td>
                    <td>{{ data[0]['Close'] }}</td>
                    <td>{{ data[0]['Volume'] }}</td>
                </tr>
                {% endif %}
            </table>
        </div>
    </div>
</body>
</html>
