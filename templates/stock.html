<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} MBS Stock Signal Project</title>
    <style>
        /* Existing styles */
        .home-link {
            display: inline-block;
            margin: 20px;
            padding: 8px;
            background-color: #f0f0f0;
            text-decoration: none;
            color: black;
            border-radius: 4px;
        }
        /* New styles for the layout */
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px; /* Adjust as needed for spacing */
        }
        .stock-data-table {
            margin-left: auto;
            text-align: right;
        }
        .stock-data-table table {
            border-collapse: collapse;
            margin-top: 20px; /* Adjust as needed to align with the header */
        }
        .stock-data-table td, .stock-data-table th {
            padding: 8px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <a href="/" class="home-link">Home</a>
    <form action="/ty" method="get">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">send details Analysis</button>
    </form>

    <!-- Container to hold the header and table side by side -->
    <div class="container">
        <!-- Buy/Sell Analysis header -->
        <h1>Buy/Sell Analysis</h1>

        <!-- Right-aligned table -->
        <div class="stock-data-table">
            <table>
                <tr>
                    <th>Open</th>
                    <td>{{ data['Open'] }}</td>
                </tr>
                <tr>
                    <th>High</th>
                    <td>{{ data['High'] }}</td>
                </tr>
                <tr>
                    <th>Low</th>
                    <td>{{ data['Low'] }}</td>
                </tr>
                <tr>
                    <th>Close</th>
                    <td>{{ data['Close'] }}</td>
                </tr>
                <tr>
                    <th>Volume</th>
                    <td>{{ data['Volume'] }}</td>
                </tr>
            </table>
        </div>
    </div>

    <!-- Chart -->
    <div>
        {{ chart|safe }}
    </div>

</body>
</html>
