<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analysis Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            margin: 20px;
        }
        .chart-container, .table-container, .email-form {
            margin-bottom: 20px;
        }
        .stock-data-table {
            margin-top: 20px;
            border-collapse: collapse;
            border: 1px solid black;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        .email-form {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Buy/sell analysis:{{ tickerSymbol }}</h1>
    <div class="email-form">
        <!-- Adjust the form action to '/stock' and method to 'GET'. If sensitive data, consider using 'POST' -->
        <form action="/stock" method="GET">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <input type="submit" value="Submit">
        </form>
    </div>

    <div class="table-container">
        <table class="stock-data-table">
            <tr>
                <th>Open</th>
                <th>High</th>
                <th>Low</th>
                <th>Close</th>
                <th>Volume</th>
            </tr>
            {% if data %}
            <tr>
                <td>{{ data['Open'] }}</td>
                <td>{{ data['High'] }}</td>
                <td>{{ data['Low'] }}</td>
                <td>{{ data['Close'] }}</td>
                <td>{{ data['Volume'] }}</td>
            </tr>
            {% endif %}
        </table>
    </div>
    <div class="chart-container">
        {{ chart|safe }}
    </div>
</body>
</html>
