<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        .spinner, #loadingMessage {
            position: fixed; /* or absolute */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        .spinner {
            border: 6px solid #f3f3f3; /* Light grey */
            border-top: 6px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        #loadingMessage {
            margin-bottom: 80px; /* Adjust based on your layout */
            text-align: center;
            transform: translate(-50%, -70%); /* Adjusted to move the message above the spinner */
        }
    </style>
</head>
<body>
    <h1>Welcome to MBS Stock Analysis</h1>
    <!-- Authors and Python version badges -->

    <p>Enter a stock symbol below to analyze its current trading signals and send out an email report.</p>
    
    <form action="/stock" method="get">
        <label for="stock">Stock Symbol:</label>
        <input type="text" id="stock" name="stock" required>
        <button type="submit">Analyze Stock</button>
    </form>

    <!-- Loading Message and Spinner -->
    <p id="loadingMessage">Running ML model ...</p>
    <div id="loadingSpinner" class="spinner"></div>

    <script>
        document.querySelector("form").onsubmit = function() {
            document.getElementById("loadingSpinner").style.display = "block";
            document.getElementById("loadingMessage").style.display = "block"; // Show the loading message
        };
    </script>
</body>
</html>
