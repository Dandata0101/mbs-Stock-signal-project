<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    <h1>Welcome to MBS Stock Analysis</h1>
    <p>Enter a stock symbol below to analyze its current trading signals and send out an email report.</p>
    
    <form action="/stock" method="get">
        <label for="stock">Stock Symbol:</label>
        <input type="text" id="stock" name="stock" required>

        <!-- Email input field added here -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <button type="submit">Analyze Stock</button>
    </form>
</body>
</html>
